<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/main/server-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    
    <title>JS Base</title>
    <script src="app.js" defer></script>

  </head>
  <body class="bg-dark text-light">

    <header>
      <div class="account-actions">
        <!-- Иконка аккаунта -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Account" class="account-icon">
        
        <!-- Кнопки авторизации -->
        <a href="#" class="auth-btn" onclick="openModal('login')">Войти</a>
        <a href="#" class="auth-btn" onclick="openModal('register')">Регистрация</a>
      </div>
    </header>

    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Вход</h2>
        <p id="wrongdata">неверный логин или пароль</p>
        <div id="loginForm">
          <input id="logname" type="text" placeholder="name">
          <input id="logpwrd" type="password" placeholder="password">
          <button id="authModalLog">Войти</button>
        </div>
        <div id="registerForm" style="display: none;">
          <input id="regname" type="text" placeholder="name">
          <input id="reggmail" type="email" placeholder="Email">
          <input id="regpwrd" type="password" placeholder="password">
          <button id="authModalReg">Зарегистрироваться</button>
        </div>
      </div>
    </div>

    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число"
        id="input1"
        value=""
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число"
        id="input2"
        value=""
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus" onclick="changeflag('+')">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus" onclick="changeflag('-')">-</button>
        <button class="btn btn-secondary flex-grow-1 mx-2" id="multiply" onclick="changeflag('*')">*</button>
        <button class="btn btn-secondary flex-grow-1 mx-2" id="divis" onclick="changeflag('/')">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit" onkeypress="flag=0">
        Вычислить
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0"></p>
      </div>

    </div>
    
  </body>
</html>
